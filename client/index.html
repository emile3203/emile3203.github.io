<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" type="module" ></script>
    <title>Game</title>
</head>
<body>
    <main>
        <section class = "Game">
            <div class = "listTitle">
                <h1>Game</h1>
                <div>
                    <button id="NewPuzzle">New Puzzle</button>
                    <button id="Solution">Solution</button>
                    <button id="Reset">Reset</button>
                </div>
                <div>
                    <label for="puzzle">Number Puzzle:</label>
                    <input type="number" id="npuzzle" min="1" max="99" />
                    <label for="puzzle">Number Edges:</label>
                    <input type="number" id="nedges" min="1" max="999" />
                </div>
            </div>
            <div id="GameItems">
                <div class="circles">
                    <canvas id="myCanvas" id="1" tabindex="0" ></canvas>
                </div>
            </div>
        </section>
    </main>
</body>
<script type="text/javascript" src="/js/circle.js"></script>
  <script type="text/javascript" src="/js/edge_solution.js"></script>
  <script type="text/javascript" src="/js/edge.js"></script>
  <script type="text/javascript" src="/js/line.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/node.js"></script>
  <script type="text/javascript" src="/js/puzzle.js"></script>
</html>
